<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../favicon.ico">
    <title>Animation</title>
    <link rel="stylesheet" href="css/animation.css?v=1.1">
  </head>
  <body>
    <div class="wrap">
      <input class="radiobox" id="first" type="radio" name="slide" checked>
      <input class="radiobox" id="second" type="radio" name="slide">
      <input class="radiobox" id="third" type="radio" name="slide">
      <input class="radiobox" id="four" type="radio" name="slide">
      <input class="radiobox" id="five" type="radio" name="slide">
      <input class="radiobox" id="six" type="radio" name="slide">

      <div class="dots">
        <div class="dots__wrap">
          <label class="dot" for="first"></label>
          <label class="dot" for="second"></label>
          <label class="dot" for="third"></label>
          <label class="dot" for="four"></label>
          <label class="dot" for="five"></label>
          <label class="dot" for="six"></label>
        </div>
      </div>
      <div class="bg"></div>
    </div>
  </body>
</html>
