<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../favicon.ico">
    <title>Task List</title>
    <link rel="stylesheet" href="css/taskList.css?v=1.1">
  </head>
  <body>
    <div class="task-list">
      <div class="task-list__card">
        <div class="task-list__header">
          <h2 class="task-list__title">Thursday</h2>
          <p class="task-list__date">February 28, 2019</p>
        </div>
        <ul class="task-list__container">
          <li class="task-list__item">
            <label class="task-list__label">
              <input class="task-list__input" type="checkbox"/>
              <span class="task-list__caption">Create a list</span>
              <div class="task-list__checkbox">
                <svg class="task-list__checkbox-icon">
                  <polyline points="1,5 6,9 14,1" />
                </svg>
              </div>
            </label>
          </li>
          <li class="task-list__item">
            <label class="task-list__label">
              <input  class="task-list__input" type="checkbox"/>
              <span class="task-list__caption">Complete first task</span>
              <div class="task-list__checkbox">
                <svg class="task-list__checkbox-icon">
                  <polyline points="1,5 6,9 14,1" />
                </svg>
              </div>
            </label>
          </li>
          <li class="task-list__item">
            <label class="task-list__label">
              <input  class="task-list__input" type="checkbox"/>
              <span class="task-list__caption">Write some CSS code</span>
              <div class="task-list__checkbox">
                <svg class="task-list__checkbox-icon">
                  <polyline points="1,5 6,9 14,1" />
                </svg>
              </div>
            </label>
          </li>
          <li class="task-list__item">
            <label class="task-list__label">
              <input  class="task-list__input" type="checkbox"/>
              <span class="task-list__caption">Amaze the world</span>
              <div class="task-list__checkbox">
                <svg class="task-list__checkbox-icon">
                  <polyline points="1,5 6,9 14,1" />
                </svg>
              </div>
            </label>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
